<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîí Silent Lock</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/M85QCXU.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #ff2e2e;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 50px;
      text-shadow: 2px 2px 5px black;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
      animation: flicker 2s infinite;
    }

    .lock {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    select {
      font-size: 32px;
      padding: 10px;
      background: #222;
      color: #ff2e2e;
      border: 2px solid #a00;
      border-radius: 5px;
      box-shadow: 0 0 10px red;
    }

    #unlockMessage {
      font-size: 24px;
      margin-top: 30px;
      color: #ff5555;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      font-size: 20px;
      background: #440000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    button:hover {
      background: #880000;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>Enter the Code...</h1>

  <div class="lock">
    <select id="digit1"></select>
    <select id="digit2"></select>
    <select id="digit3"></select>
  </div>

  <div id="unlockMessage">
    ‚ò†Ô∏è –ö–æ–¥ –≤–µ—Ä–µ–Ω... –ø—Ä–æ—Å–ª—É—à–∞–π –ø–æ—Å–ª–∞–Ω–∏–µ:
    <br>
    <button onclick="document.getElementById('player').play()">üîä –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
    <audio id="player" src="audio/zakadka.mp3"></audio>
  </div>

  <script>
    const correctCode = ['2', '4', '8'];
    const digits = ['digit1', 'digit2', 'digit3'];

    digits.forEach(id => {
      const select = document.getElementById(id);
      for (let i = 0; i <= 9; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        select.appendChild(option);
      }
      select.addEventListener('change', checkCode);
    });

    function checkCode() {
      const input = digits.map(id => document.getElementById(id).value);
      const match = input.every((val, i) => val === correctCode[i]);
      document.getElementById('unlockMessage').style.display = match ? 'block' : 'none';
    }
  </script>
</body>
</html>
